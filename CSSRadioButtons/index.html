<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS Stylesheet -->
	<link rel="stylesheet" href="styles.css">

	<title>CSS Radio Buttons</title>
</head>
<body>
	<!-- Alert section -->
	<section class="alert">
		<h2>Hey! Read Me ...</h2>
		<div class="alert-msg">
			<p>This is an example of what you can do with pure css to style radio buttons or checkboxes.</p>
			<p>You can change this checkboxes or radio buttons form later.</p>
		</div>
	</section>

	<!-- Form container -->
	<div class="container">
		<h2>Your favorite thing in the world</h2>
		<form>
			<ul>
				<li>
					<input type="radio" id="pizza" name="fav_thing" value="Pizza">		<!-- 1st option -->
					<label for="pizza">Pizza</label><br>
				</li>
				<li>
					<input type="radio" id="mieAyam" name="fav_thing" value="MieAyam">		<!-- 2nd option -->
					<label for="mieAyam">Mie Ayam</label><br>
				</li>
				<li>
					<input type="radio" id="bakso" name="fav_thing" value="Bakso">		<!-- 3rd option -->
					<label for="bakso">Bakso</label><br>
				</li>
			</ul>
		</form>
	</div>

	<!-- Footer section -->
	<footer>
		<p>No Copyright. Made by <a>Mang Uson</a></p>
	</footer>

	<!-- JS -->
	<script src="scripts.js"></script>

</body>
</html>
