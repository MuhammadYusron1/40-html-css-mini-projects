<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS Stylesheet -->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

	<title>Pure CSS Custom Checkboxes</title>
</head>
<body>
  <!-- CSS Checkboxes Section -->
	<section role="option">
		<h1 class="title">Pure CSS Custom Checkboxes</h1>
		
		<ul class="unstyled centered">
			<li>
				<input class="syled-checkboxes" id="styled-checkboxes1" type="checkbox" value="value1">
				<label for="styled-checkboxes1">Not Good</label>
			</li>
			<li>
				<input class="syled-checkboxes" id="styled-checkboxes2" type="checkbox" value="value2" checked>
				<label for="styled-checkboxes2">Delicious</label>
			</li>
			<li>
				<input class="syled-checkboxes" id="styled-checkboxes3" type="checkbox" value="value3" disabled>
				<label for="styled-checkboxes3">Not Available</label>
			</li>
			<li>
				<input class="syled-checkboxes" id="styled-checkboxes4" type="checkbox" value="value4">
				<label for="styled-checkboxes4">Medium Rare</label>
			</li>
		</ul>		
	</section>

	<!-- JS -->
	<script src="scripts.js"></script>
</body>
</html>
